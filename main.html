<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }

        .input-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"], input[type="number"], select {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .target-input, .available-input {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            font-weight: 600;
        }

        .margin-select {
            background: linear-gradient(45deg, #fff3cd, #ffeaa7);
            font-weight: 600;
        }

        .investment-input {
            background: linear-gradient(45deg, #d1ecf1, #bee5eb);
            font-weight: 600;
        }

        select {
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .add-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .save-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .upload-btn {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }

        .clear-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .controls-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .sort-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sort-btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .sort-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .sort-btn.active {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 15px 12px;
            border-bottom: 1px solid #e1e5e9;
            transition: background-color 0.3s ease;
        }

        tr:hover td {
            background-color: rgba(102, 126, 234, 0.05);
        }

        tr:nth-child(even) {
            background-color: rgba(248, 249, 250, 0.5);
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(255, 71, 87, 0.4);
        }

        .file-input {
            display: none;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 2px solid rgba(76, 175, 80, 0.3);
        }

        .status-message.error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 2px solid rgba(244, 67, 54, 0.3);
        }

        .ratio-cell {
            font-weight: 700;
            color: #333;
        }

        .target-cell {
            font-weight: 600;
            color: #2196F3;
        }

        .margin-cell {
            font-weight: 600;
            color: #FF9800;
        }

        .investment-cell {
            font-weight: 600;
            color: #17a2b8;
        }

        .available-cell {
            font-weight: 700;
            color: #28a745;
        }

        .up-percentage {
            color: #28a745;
            font-weight: 600;
        }

        .down-percentage {
            color: #dc3545;
            font-weight: 600;
        }

        @media (max-width: 1200px) {
            .input-row {
                grid-template-columns: 1fr 1fr 1fr;
                gap: 10px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .input-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .button-group {
                flex-direction: column;
            }

            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }

            .sort-controls {
                justify-content: center;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 12px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìà Stock Notes</h1>
        
        <div class="input-section">
            <div class="input-row">
                <div class="input-group">
                    <label for="stockInput">Stock:</label>
                    <input type="text" id="stockInput" placeholder="Stock name or symbol..." />
                </div>
                <div class="input-group">
                    <label for="ratioInput">Ratio:</label>
                    <input type="text" id="ratioInput" placeholder="P/E, P/B, etc..." />
                </div>
                <div class="input-group">
                    <label for="currentInput">Current Price:</label>
                    <input type="number" id="currentInput" placeholder="0.00" step="0.01" />
                </div>
                <div class="input-group">
                    <label for="targetInput">Target:</label>
                    <input type="number" id="targetInput" class="target-input" placeholder="Auto-calculated" readonly />
                </div>
                <div class="input-group">
                    <label for="marginSelect">Margin Ratio:</label>
                    <select id="marginSelect" class="margin-select">
                        <option value="20">20%</option>
                        <option value="25">25%</option>
                        <option value="30">30%</option>
                        <option value="100">100%</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="investmentInput">Investment Amount:</label>
                    <input type="text" id="investmentInput" class="investment-input" placeholder="0" />
                </div>
            </div>
            
            <div class="button-group">
                <button class="add-btn" onclick="addNote()">‚ûï Add Stock</button>
                <button class="save-btn" onclick="saveData()">üíæ Save Data</button>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">üìÅ Upload Data</button>
                <button class="clear-btn" onclick="clearAll()">üóëÔ∏è Clear All</button>
            </div>
        </div>

        <input type="file" id="fileInput" class="file-input" accept=".json" onchange="uploadData(event)" />
        
        <div id="statusMessage" class="status-message"></div>

        <div class="controls-section">
            <div class="sort-controls">
                <span style="font-weight: 600; color: #555;">Sort by:</span>
                <button class="sort-btn" onclick="sortBy('stock')" id="sortStock">Stock ‚Üï</button>
                <button class="sort-btn" onclick="sortBy('ratio')" id="sortRatio">Ratio ‚Üï</button>
                <button class="sort-btn" onclick="sortBy('percentage')" id="sortPercentage">% Change ‚Üï</button>
                <button class="sort-btn" onclick="sortBy('available')" id="sortAvailable">Available ‚Üï</button>
            </div>
            <div style="font-weight: 600; color: #555;">
                Total Stocks: <span id="totalCount">0</span>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Stock</th>
                        <th>Ratio</th>
                        <th>Current</th>
                        <th>Target</th>
                        <th>% Change</th>
                        <th>Margin</th>
                        <th>Investment</th>
                        <th>Available</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="notesTable">
                    <!-- Notes will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let notes = [];
        let currentSort = null;
        let sortDirection = 'asc';

        function getCurrentDateTime() {
            const now = new Date();
            return now.toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        function formatNumber(num) {
            if (num === 0) return '$0';
            if (num % 1 === 0) {
                return `$${num.toLocaleString()}`;
            } else {
                return `$${num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            }
        }

        function formatInvestmentAmount(amount) {
            if (amount === 0) return '$0';
            return `$${amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        }

        function parseInvestmentInput(value) {
            // Remove dollar sign, commas, and spaces
            return parseFloat(value.replace(/[$,\s]/g, '')) || 0;
        }

        function formatInvestmentInput(input) {
            let value = input.value.replace(/[$,\s]/g, '');
            let numValue = parseFloat(value) || 0;
            
            if (numValue > 0) {
                input.value = numValue.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            }
        }

        function calculateTarget(current, ratio) {
            if (!current || !ratio) return 0;
            
            // Simple calculation: assume ratio represents a multiplier
            // This can be customized based on specific needs
            const ratioNum = parseFloat(ratio) || 1;
            
            // Example calculation: target = current * (1 + ratio/100)
            // You can modify this formula based on your requirements
            if (ratioNum > 0 && ratioNum < 1) {
                // If ratio is less than 1, treat as percentage
                return current * (1 + ratioNum);
            } else if (ratioNum >= 1 && ratioNum <= 10) {
                // If ratio is between 1-10, treat as multiplier
                return current * ratioNum;
            } else {
                // For larger numbers, treat as percentage
                return current * (1 + ratioNum / 100);
            }
        }

        function calculatePercentageChange(current, target) {
            if (!current || !target) return 0;
            return ((target - current) / current * 100);
        }

        function calculateAvailableToInvest(investmentAmount, marginRatio) {
            if (!investmentAmount || !marginRatio) return 0;
            const marginDecimal = marginRatio / 100;
            return investmentAmount * (1 - marginDecimal);
        }

        function updateTargetCalculation() {
            const currentInput = document.getElementById('currentInput');
            const ratioInput = document.getElementById('ratioInput');
            const targetInput = document.getElementById('targetInput');
            
            const current = parseFloat(currentInput.value) || 0;
            const ratio = ratioInput.value.trim();
            
            if (current > 0 && ratio) {
                const ratioNum = parseFloat(ratio.replace(/[^\d.-]/g, '')) || 0;
                const target = calculateTarget(current, ratioNum);
                targetInput.value = target.toFixed(2);
            } else {
                targetInput.value = '';
            }
        }

        function addNote() {
            const stockInput = document.getElementById('stockInput');
            const ratioInput = document.getElementById('ratioInput');
            const currentInput = document.getElementById('currentInput');
            const targetInput = document.getElementById('targetInput');
            const marginSelect = document.getElementById('marginSelect');
            const investmentInput = document.getElementById('investmentInput');
            
            const stockText = stockInput.value.trim();
            const ratioText = ratioInput.value.trim();
            const currentPrice = parseFloat(currentInput.value) || 0;
            const targetPrice = parseFloat(targetInput.value) || 0;
            const marginRatio = parseInt(marginSelect.value);
            const investmentAmount = parseInvestmentInput(investmentInput.value);
            
            if (!stockText) {
                showStatus('Please enter a stock name!', 'error');
                return;
            }

            if (!ratioText) {
                showStatus('Please enter a ratio!', 'error');
                return;
            }

            if (currentPrice <= 0) {
                showStatus('Please enter a valid current price!', 'error');
                return;
            }

            if (investmentAmount <= 0) {
                showStatus('Please enter a valid investment amount!', 'error');
                return;
            }

            const note = {
                id: Date.now(),
                datetime: getCurrentDateTime(),
                stock: stockText,
                ratio: ratioText,
                current: currentPrice,
                target: targetPrice || calculateTarget(currentPrice, parseFloat(ratioText.replace(/[^\d.-]/g, '')) || 0),
                marginRatio: marginRatio,
                investmentAmount: investmentAmount,
                availableToInvest: calculateAvailableToInvest(investmentAmount, marginRatio)
            };

            notes.push(note);
            renderNotes();
            
            // Clear inputs
            stockInput.value = '';
            ratioInput.value = '';
            currentInput.value = '';
            targetInput.value = '';
            investmentInput.value = '';
            
            showStatus('Stock added successfully!', 'success');
        }

        function renderNotes() {
            const tbody = document.getElementById('notesTable');
            tbody.innerHTML = '';

            notes.forEach(note => {
                const percentageChange = calculatePercentageChange(note.current, note.target);
                const percentageClass = percentageChange >= 0 ? 'up-percentage' : 'down-percentage';
                const percentageSymbol = percentageChange >= 0 ? '‚Üó' : '‚Üò';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${note.datetime}</td>
                    <td><strong>${note.stock}</strong></td>
                    <td class="ratio-cell">${note.ratio}</td>
                    <td>${formatNumber(note.current)}</td>
                    <td class="target-cell">${formatNumber(note.target)}</td>
                    <td class="${percentageClass}">${percentageSymbol} ${Math.abs(percentageChange).toFixed(2)}%</td>
                    <td class="margin-cell">${note.marginRatio}%</td>
                    <td class="investment-cell">${formatInvestmentAmount(note.investmentAmount)}</td>
                    <td class="available-cell">${formatInvestmentAmount(note.availableToInvest)}</td>
                    <td><button class="delete-btn" onclick="deleteNote(${note.id})">Delete</button></td>
                `;
                tbody.appendChild(row);
            });

            updateTotalCount();
        }

        function updateTotalCount() {
            document.getElementById('totalCount').textContent = notes.length;
        }

        function deleteNote(id) {
            notes = notes.filter(note => note.id !== id);
            renderNotes();
            showStatus('Stock deleted successfully!', 'success');
        }

        function sortBy(field) {
            // Reset all button styles
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            
            // Toggle sort direction if same field, otherwise set to ascending
            if (currentSort === field) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortDirection = 'asc';
                currentSort = field;
            }

            // Activate current sort button
            const btnId = field === 'stock' ? 'sortStock' : 
                         field === 'ratio' ? 'sortRatio' : 
                         field === 'percentage' ? 'sortPercentage' : 'sortAvailable';
            document.getElementById(btnId).classList.add('active');
            
            // Update button text with arrow
            const arrow = sortDirection === 'asc' ? '‚Üë' : '‚Üì';
            const buttonText = field === 'stock' ? 'Stock' : 
                              field === 'ratio' ? 'Ratio' : 
                              field === 'percentage' ? '% Change' : 'Available';
            document.getElementById(btnId).textContent = `${buttonText} ${arrow}`;

            notes.sort((a, b) => {
                let valueA, valueB;
                
                if (field === 'stock') {
                    valueA = a.stock.toLowerCase();
                    valueB = b.stock.toLowerCase();
                } else if (field === 'ratio') {
                    // Extract numeric value from ratio for sorting
                    valueA = parseFloat(a.ratio.replace(/[^\d.-]/g, '')) || 0;
                    valueB = parseFloat(b.ratio.replace(/[^\d.-]/g, '')) || 0;
                } else if (field === 'percentage') {
                    valueA = calculatePercentageChange(a.current, a.target);
                    valueB = calculatePercentageChange(b.current, b.target);
                } else if (field === 'available') {
                    valueA = a.availableToInvest || 0;
                    valueB = b.availableToInvest || 0;
                }

                if (sortDirection === 'asc') {
                    return valueA < valueB ? -1 : valueA > valueB ? 1 : 0;
                } else {
                    return valueA > valueB ? -1 : valueA < valueB ? 1 : 0;
                }
            });

            renderNotes();
        }

        function saveData() {
            const dataStr = JSON.stringify(notes, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `stock_notes_${new Date().toISOString().slice(0, 10)}.json`;
            link.click();
            
            showStatus('Data saved successfully!', 'success');
        }

        function uploadData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const uploadedNotes = JSON.parse(e.target.result);
                    if (Array.isArray(uploadedNotes)) {
                        // Ensure backward compatibility by adding missing fields
                        notes = uploadedNotes.map(note => ({
                            ...note,
                            marginRatio: note.marginRatio || 20,
                            investmentAmount: note.investmentAmount || 0,
                            availableToInvest: note.availableToInvest || 0
                        }));
                        renderNotes();
                        showStatus('Data uploaded successfully!', 'success');
                    } else {
                        showStatus('Invalid file format!', 'error');
                    }
                } catch (error) {
                    showStatus('Error reading file!', 'error');
                }
            };
            reader.readAsText(file);
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear all stocks?')) {
                notes = [];
                renderNotes();
                showStatus('All stocks cleared!', 'success');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 3000);
        }

        // Add event listeners for auto-calculation
        document.getElementById('currentInput').addEventListener('input', updateTargetCalculation);
        document.getElementById('ratioInput').addEventListener('input', updateTargetCalculation);

        // Add event listener for investment amount formatting
        document.getElementById('investmentInput').addEventListener('blur', function() {
            formatInvestmentInput(this);
        });

        // Allow Enter key to add note
        document.getElementById('stockInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addNote();
        });

        document.getElementById('ratioInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addNote();
        });

        document.getElementById('currentInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addNote();
        });

        document.getElementById('investmentInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addNote();
        });

        // Initialize
        window.onload = function() {
            showStatus('Welcome! Start adding your stock notes with margin calculations.', 'success');
        };
    </script>
</body>
</html>
