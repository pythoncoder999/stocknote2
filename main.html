<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Calculator & Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .calculator-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }

        .calculator-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .calculator-title {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .series-box {
            padding: 20px;
            border-radius: 12px;
            border: 2px solid;
        }

        .series-1 {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .series-2 {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
        }

        .series-title {
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .result-box {
            background: linear-gradient(45deg, rgba(147, 51, 234, 0.1), rgba(219, 39, 119, 0.1));
            border: 2px solid rgba(147, 51, 234, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .weighted-avg-price {
            font-size: 2em;
            font-weight: bold;
            color: #8b5cf6;
            margin: 10px 0;
        }

        .transfer-section {
            text-align: center;
            margin: 20px 0;
        }

        .transfer-btn {
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .transfer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }

        .transfer-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .notes-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }

        .notes-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .notes-title {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .input-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"], input[type="number"], select {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .calculator-input {
            font-family: 'Courier New', monospace;
        }

        .target-input, .percentage-input {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            font-weight: 600;
        }

        .margin-select {
            background: linear-gradient(45deg, #fff3cd, #ffeaa7);
            font-weight: 600;
        }

        .investment-input {
            background: linear-gradient(45deg, #d1ecf1, #bee5eb);
            font-weight: 600;
        }

        .dropdown-container {
            position: relative;
        }

        .add-new-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
            width: 100%;
        }

        .add-new-btn:hover {
            background: #218838;
        }

        .manage-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
            width: 100%;
        }

        .manage-btn:hover {
            background: #545b62;
        }

        .dropdown-manager {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .dropdown-manager h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #495057;
        }

        .dropdown-items {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            padding: 4px 8px;
            font-size: 12px;
        }

        .dropdown-item span {
            margin-right: 5px;
        }

        .remove-item-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .remove-item-btn:hover {
            background: #c82333;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .add-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .save-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .upload-btn {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }

        .clear-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .controls-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .sort-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sort-btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .sort-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .sort-btn.active {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #e1e5e9;
            transition: background-color 0.3s ease;
        }

        tr:hover td {
            background-color: rgba(102, 126, 234, 0.05);
        }

        tr:nth-child(even) {
            background-color: rgba(248, 249, 250, 0.5);
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(255, 71, 87, 0.4);
        }

        .file-input {
            display: none;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 2px solid rgba(76, 175, 80, 0.3);
        }

        .status-message.error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 2px solid rgba(244, 67, 54, 0.3);
        }

        .target-cell {
            font-weight: 600;
            color: #2196F3;
        }

        .margin-cell {
            font-weight: 600;
            color: #FF9800;
        }

        .available-cell {
            font-weight: 700;
            color: #28a745;
        }

        .up-percentage {
            color: #28a745;
            font-weight: 600;
        }

        .down-percentage {
            color: #dc3545;
            font-weight: 600;
        }

        @media (max-width: 1200px) {
            .input-row {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .calculator-grid {
                grid-template-columns: 1fr;
            }

            .input-row {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }

            .sort-controls {
                justify-content: center;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìà Stock Calculator & Notes</h1>
        
        <!-- Volume Weighted Average Calculator -->
        <div class="calculator-section">
            <h2 class="calculator-title">üíπ Volume Weighted Average Calculator</h2>
            
            <div class="calculator-grid">
                <div class="series-box series-1">
                    <h3 class="series-title">Series 1</h3>
                    <div class="input-group">
                        <label>Price 1 ($)</label>
                        <input type="text" id="price1" class="calculator-input" placeholder="0.00" oninput="calculateWeightedAverage()">
                    </div>
                    <div class="input-group">
                        <label>Volume 1 (units)</label>
                        <input type="text" id="volume1" class="calculator-input" placeholder="0" oninput="handleVolumeInput(this); calculateWeightedAverage()">
                    </div>
                </div>

                <div class="series-box series-2">
                    <h3 class="series-title">Series 2</h3>
                    <div class="input-group">
                        <label>Price 2 ($)</label>
                        <input type="text" id="price2" class="calculator-input" placeholder="0.00" oninput="calculateWeightedAverage()">
                    </div>
                    <div class="input-group">
                        <label>Volume 2 (units)</label>
                        <input type="text" id="volume2" class="calculator-input" placeholder="0" oninput="handleVolumeInput(this); calculateWeightedAverage()">
                    </div>
                </div>
            </div>

            <div class="result-box" id="resultBox" style="display: none;">
                <div style="font-size: 1.2em; margin-bottom: 10px;">Volume Weighted Average Price:</div>
                <div class="weighted-avg-price" id="weightedAverageResult">$0.0000</div>
                <div style="font-size: 0.9em; color: #666; margin-top: 10px;">
                    <div>Total Value: $<span id="totalValue">0</span></div>
                    <div>Total Volume: <span id="totalVolume">0</span> units</div>
                </div>
            </div>

            <div class="transfer-section">
                <button class="transfer-btn" onclick="transferToTarget()" id="transferBtn" disabled>
                    üì§ Transfer to Target Price
                </button>
            </div>
        </div>

        <!-- Stock Notes Section -->
        <div class="notes-section">
            <h2 class="notes-title">üìä Stock Notes</h2>
            
            <div class="input-row">
                <div class="input-group">
                    <label for="stockSelect">Stock:</label>
                    <div class="dropdown-container">
                        <select id="stockSelect" onchange="checkCustomStock()">
                            <option value="">Select stock...</option>
                            <option value="AAPL">AAPL</option>
                            <option value="GOOGL">GOOGL</option>
                            <option value="MSFT">MSFT</option>
                            <option value="AMZN">AMZN</option>
                            <option value="TSLA">TSLA</option>
                            <option value="CUSTOM">+ Add New Stock</option>
                        </select>
                        <input type="text" id="customStock" placeholder="Enter new stock..." style="display: none; margin-top: 5px;">
                        <button class="add-new-btn" id="addStockBtn" onclick="addNewStock()" style="display: none;">Add Stock</button>
                        <button class="manage-btn" onclick="toggleStockManager()">Manage Stocks</button>
                        <div id="stockManager" class="dropdown-manager" style="display: none;">
                            <h4>Current Stocks:</h4>
                            <div id="stockItems" class="dropdown-items"></div>
                        </div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="currentInput">Current Price:</label>
                    <input type="number" id="currentInput" placeholder="0.00" step="0.01" oninput="calculatePercentageChange()" />
                </div>
                
                <div class="input-group">
                    <label for="targetInput">Target:</label>
                    <input type="number" id="targetInput" class="target-input" placeholder="Enter target price" oninput="calculatePercentageChange()" />
                </div>
                
                <div class="input-group">
                    <label for="marginSelect">Margin Ratio:</label>
                    <select id="marginSelect" class="margin-select" onchange="calculateAvailable()">
                        <option value="20">20%</option>
                        <option value="25">25%</option>
                        <option value="30">30%</option>
                        <option value="100">100%</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="investmentInput">Investment Amount:</label>
                    <input type="text" id="investmentInput" class="investment-input" placeholder="0" oninput="calculateAvailable()" />
                </div>
                
                <div class="input-group">
                    <label for="percentageInput">Up/Down % (Auto):</label>
                    <input type="number" id="percentageInput" class="percentage-input" placeholder="Auto-calculated..." readonly />
                </div>
            </div>
            
            <div class="button-group">
                <button class="add-btn" onclick="addNote()">‚ûï Add Stock</button>
                <button class="save-btn" onclick="saveData()">üíæ Save Data</button>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">üìÅ Upload Data</button>
                <button class="clear-btn" onclick="clearAll()">üóëÔ∏è Clear All</button>
            </div>
        </div>

        <input type="file" id="fileInput" class="file-input" accept=".json" onchange="uploadData(event)" />
        
        <div id="statusMessage" class="status-message"></div>

        <div class="controls-section">
            <div class="sort-controls">
                <span style="font-weight: 600; color: #555;">Sort by:</span>
                <button class="sort-btn" onclick="sortBy('stock')" id="sortStock">Stock ‚Üï</button>
                <button class="sort-btn" onclick="sortBy('percentage')" id="sortPercentage">% Change ‚Üï</button>
                <button class="sort-btn" onclick="sortBy('available')" id="sortAvailable">Available ‚Üï</button>
            </div>
            <div style="font-weight: 600; color: #555;">
                Total Records: <span id="totalCount">0</span>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Stock</th>
                        <th>Current</th>
                        <th>Target</th>
                        <th>% Change</th>
                        <th>Margin</th>
                        <th>Available</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="notesTable">
                    <!-- Records will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let notes = [];
        let stockOptions = ['AAPL', 'GOOGL', 'MSFT', 'AMZN', 'TSLA'];
        let currentSort = null;
        let sortDirection = 'asc';
        let currentWeightedAverage = 0;

        // Utility Functions
        function getCurrentDateTime() {
            const now = new Date();
            return now.toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        function formatNumber(num) {
            if (num === 0) return '$0';
            if (num % 1 === 0) {
                return `$${num.toLocaleString()}`;
            } else {
                return `$${num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            }
        }

        function formatInvestmentAmount(amount) {
            if (amount === 0) return '$0';
            return `$${amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        }

        function parseInvestmentInput(value) {
            return parseFloat(value.replace(/[$,\s]/g, '')) || 0;
        }

        function formatInvestmentInput(input) {
            let value = input.value.replace(/[$,\s]/g, '');
            let numValue = parseFloat(value) || 0;
            
            if (numValue > 0) {
                input.value = numValue.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            }
        }

        function parseNumber(str) {
            if (!str) return 0;
            return parseFloat(str.replace(/,/g, '')) || 0;
        }

        function formatNumberWithCommas(num) {
            if (!num) return '';
            const cleanNum = num.toString().replace(/[^\d.]/g, '');
            const parts = cleanNum.split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            return parts.join('.');
        }

        // Calculator Functions
        function handleVolumeInput(input) {
            const value = input.value.replace(/[^\d]/g, '');
            input.value = value ? formatNumberWithCommas(value) : '';
        }

        function calculateWeightedAverage() {
            const p1 = parseNumber(document.getElementById('price1').value);
            const v1 = parseNumber(document.getElementById('volume1').value);
            const p2 = parseNumber(document.getElementById('price2').value);
            const v2 = parseNumber(document.getElementById('volume2').value);

            const resultBox = document.getElementById('resultBox');
            const transferBtn = document.getElementById('transferBtn');

            if (p1 > 0 && v1 > 0 && p2 > 0 && v2 > 0) {
                const totalValue = (p1 * v1) + (p2 * v2);
                const totalVolume = v1 + v2;
                const weightedAverage = totalValue / totalVolume;

                currentWeightedAverage = weightedAverage;

                document.getElementById('weightedAverageResult').textContent = `$${weightedAverage.toFixed(4)}`;
                document.getElementById('totalValue').textContent = totalValue.toLocaleString();
                document.getElementById('totalVolume').textContent = totalVolume.toLocaleString();

                resultBox.style.display = 'block';
                transferBtn.disabled = false;
            } else {
                resultBox.style.display = 'none';
                transferBtn.disabled = true;
                currentWeightedAverage = 0;
            }
        }

        function transferToTarget() {
            if (currentWeightedAverage > 0) {
                document.getElementById('targetInput').value = currentWeightedAverage.toFixed(4);
                calculatePercentageChange();
                showStatus('Weighted average transferred to target price!', 'success');
                document.querySelector('.notes-section').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Stock Management Functions
        function checkCustomStock() {
            const select = document.getElementById('stockSelect');
            const customInput = document.getElementById('customStock');
            const addBtn = document.getElementById('addStockBtn');

            if (select.value === 'CUSTOM') {
                customInput.style.display = 'block';
                addBtn.style.display = 'block';
                customInput.focus();
            } else {
                customInput.style.display = 'none';
                addBtn.style.display = 'none';
            }
        }

        function addNewStock() {
            const customInput = document.getElementById('customStock');
            const select = document.getElementById('stockSelect');
            const newStock = customInput.value.trim().toUpperCase();

            if (newStock && !stockOptions.includes(newStock)) {
                stockOptions.push(newStock);
                updateStockDropdown();
                select.value = newStock;
                customInput.style.display = 'none';
                document.getElementById('addStockBtn').style.display = 'none';
                customInput.value = '';
                updateStockManager();
                showStatus(`Stock "${newStock}" added successfully!`, 'success');
            }
        }

        function toggleStockManager() {
            const manager = document.getElementById('stockManager');
            if (manager.style.display === 'none') {
                manager.style.display = 'block';
                updateStockManager();
            } else {
                manager.style.display = 'none';
            }
        }

        function updateStockManager() {
            const container = document.getElementById('stockItems');
            container.innerHTML = '';

            stockOptions.forEach(stock => {
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                item.innerHTML = `
                    <span>${stock}</span>
                    <button class="remove-item-btn" onclick="removeStock('${stock}')" title="Remove ${stock}">√ó</button>
                `;
                container.appendChild(item);
            });
        }

        function removeStock(stockToRemove) {
            if (confirm(`Are you sure you want to remove "${stockToRemove}" from the stock list?`)) {
                stockOptions = stockOptions.filter(stock => stock !== stockToRemove);
                updateStockDropdown();
                updateStockManager();
                
                const select = document.getElementById('stockSelect');
                if (select.value === stockToRemove) {
                    select.value = '';
                }
                
                showStatus(`Stock "${stockToRemove}" removed successfully!`, 'success');
            }
        }

        function updateStockDropdown() {
            const select = document.getElementById('stockSelect');
            const customOption = select.querySelector('option[value="CUSTOM"]');
            
            const existingOptions = select.querySelectorAll('option:not([value=""]):not([value="CUSTOM"])');
            existingOptions.forEach(option => option.remove());
            
            stockOptions.forEach(stock => {
                const option = document.createElement('option');
                option.value = stock;
                option.textContent = stock;
                select.insertBefore(option, customOption);
            });
        }

        // Calculation Functions
        function calculatePercentageChange() {
            const currentPrice = parseFloat(document.getElementById('currentInput').value) || 0;
            const targetPrice = parseFloat(document.getElementById('targetInput').value) || 0;
            const percentageInput = document.getElementById('percentageInput');

            if (currentPrice > 0 && targetPrice > 0) {
                const percentageChange = ((targetPrice - currentPrice) / currentPrice) * 100;
                percentageInput.value = percentageChange.toFixed(2);
                
                if (percentageChange > 0) {
                    percentageInput.style.color = '#28a745';
                    percentageInput.style.fontWeight = '600';
                } else if (percentageChange < 0) {
                    percentageInput.style.color = '#dc3545';
                    percentageInput.style.fontWeight = '600';
                } else {
                    percentageInput.style.color = '#333';
                    percentageInput.style.fontWeight = 'normal';
                }
            } else {
                percentageInput.value = '';
                percentageInput.style.color = '#333';
                percentageInput.style.fontWeight = 'normal';
            }
        }

        function calculateAvailable() {
            const investmentAmount = parseInvestmentInput(document.getElementById('investmentInput').value);
            const marginRatio = parseFloat(document.getElementById('marginSelect').value);
            
            // New calculation: investment amount + (investment amount * (1 - margin ratio))
            if (investmentAmount > 0 && marginRatio > 0) {
                const marginDecimal = marginRatio / 100;
                const availableAmount = investmentAmount + (investmentAmount * (1 - marginDecimal));
                // Store the calculated available amount for later use
                document.getElementById('investmentInput').setAttribute('data-available', availableAmount.toFixed(2));
            } else {
                document.getElementById('investmentInput').setAttribute('data-available', '0');
            }
        }

        // Notes Management Functions
        function addNote() {
            const stockSelect = document.getElementById('stockSelect');
            const currentInput = document.getElementById('currentInput');
            const targetInput = document.getElementById('targetInput');
            const marginSelect = document.getElementById('marginSelect');
            const investmentInput = document.getElementById('investmentInput');
            const percentageInput = document.getElementById('percentageInput');
            
            const stockText = stockSelect.value;
            const currentPrice = parseFloat(currentInput.value) || 0;
            const targetPrice = parseFloat(targetInput.value) || 0;
            const marginRatio = parseInt(marginSelect.value);
            const investmentAmount = parseInvestmentInput(investmentInput.value);
            const percentage = parseFloat(percentageInput.value) || 0;
            
            if (!stockText || stockText === 'CUSTOM') {
                showStatus('Please select a valid stock!', 'error');
                return;
            }

            if (currentPrice <= 0) {
                showStatus('Please enter a valid current price!', 'error');
                return;
            }

            if (targetPrice <= 0) {
                showStatus('Please enter a valid target price!', 'error');
                return;
            }

            if (investmentAmount <= 0) {
                showStatus('Please enter a valid investment amount!', 'error');
                return;
            }

            // Calculate available using the new formula
            const marginDecimal = marginRatio / 100;
            const availableToInvest = investmentAmount + (investmentAmount * (1 - marginDecimal));

            const note = {
                id: Date.now(),
                datetime: getCurrentDateTime(),
                stock: stockText,
                current: currentPrice,
                target: targetPrice,
                marginRatio: marginRatio,
                investmentAmount: investmentAmount,
                availableToInvest: availableToInvest,
                percentage: percentage
            };

            notes.push(note);
            renderNotes();
            
            // Clear inputs
            stockSelect.value = '';
            currentInput.value = '';
            targetInput.value = '';
            investmentInput.value = '';
            percentageInput.value = '';
            percentageInput.style.color = '#333';
            percentageInput.style.fontWeight = 'normal';
            
            showStatus('Stock added successfully!', 'success');
        }

        function renderNotes() {
            const tbody = document.getElementById('notesTable');
            tbody.innerHTML = '';

            notes.forEach(note => {
                const percentageChange = note.percentage || ((note.target - note.current) / note.current * 100);
                const percentageClass = percentageChange >= 0 ? 'up-percentage' : 'down-percentage';
                const percentageSymbol = percentageChange >= 0 ? '‚Üó' : '‚Üò';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${note.datetime}</td>
                    <td><strong>${note.stock}</strong></td>
                    <td>${formatNumber(note.current)}</td>
                    <td class="target-cell">${formatNumber(note.target)}</td>
                    <td class="${percentageClass}">${percentageSymbol} ${Math.abs(percentageChange).toFixed(2)}%</td>
                    <td class="margin-cell">${note.marginRatio}%</td>
                    <td class="available-cell">${formatInvestmentAmount(note.availableToInvest)}</td>
                    <td><button class="delete-btn" onclick="deleteNote(${note.id})">Delete</button></td>
                `;
                tbody.appendChild(row);
            });

            updateTotalCount();
        }

        function updateTotalCount() {
            document.getElementById('totalCount').textContent = notes.length;
        }

        function deleteNote(id) {
            notes = notes.filter(note => note.id !== id);
            renderNotes();
            showStatus('Stock deleted successfully!', 'success');
        }

        // Sorting Functions
        function sortBy(field) {
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            
            if (currentSort === field) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortDirection = 'asc';
                currentSort = field;
            }

            const btnId = field === 'stock' ? 'sortStock' : 
                         field === 'percentage' ? 'sortPercentage' : 'sortAvailable';
            document.getElementById(btnId).classList.add('active');
            
            const arrow = sortDirection === 'asc' ? '‚Üë' : '‚Üì';
            const buttonText = field === 'stock' ? 'Stock' : 
                              field === 'percentage' ? '% Change' : 'Available';
            document.getElementById(btnId).textContent = `${buttonText} ${arrow}`;

            notes.sort((a, b) => {
                let valueA, valueB;
                
                if (field === 'stock') {
                    valueA = a.stock.toLowerCase();
                    valueB = b.stock.toLowerCase();
                } else if (field === 'percentage') {
                    valueA = a.percentage || ((a.target - a.current) / a.current * 100);
                    valueB = b.percentage || ((b.target - b.current) / b.current * 100);
                } else if (field === 'available') {
                    valueA = a.availableToInvest || 0;
                    valueB = b.availableToInvest || 0;
                }

                if (sortDirection === 'asc') {
                    return valueA < valueB ? -1 : valueA > valueB ? 1 : 0;
                } else {
                    return valueA > valueB ? -1 : valueA < valueB ? 1 : 0;
                }
            });

            renderNotes();
        }

        // Data Management Functions
        function saveData() {
            const dataStr = JSON.stringify({
                notes: notes,
                stockOptions: stockOptions
            }, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `stock_calculator_notes_${new Date().toISOString().slice(0, 10)}.json`;
            link.click();
            
            showStatus('Data saved successfully!', 'success');
        }

        function uploadData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    // Handle different data formats for backward compatibility
                    if (data.notes && Array.isArray(data.notes)) {
                        notes = data.notes.map(note => ({
                            ...note,
                            marginRatio: note.marginRatio || 20,
                            investmentAmount: note.investmentAmount || 0,
                            availableToInvest: note.availableToInvest || 0,
                            percentage: note.percentage || ((note.target - note.current) / note.current * 100)
                        }));
                    } else if (Array.isArray(data)) {
                        // Handle old format
                        notes = data.map(note => ({
                            ...note,
                            marginRatio: note.marginRatio || 20,
                            investmentAmount: note.investmentAmount || 0,
                            availableToInvest: note.availableToInvest || 0,
                            percentage: note.percentage || ((note.target - note.current) / note.current * 100)
                        }));
                    }
                    
                    if (data.stockOptions && Array.isArray(data.stockOptions)) {
                        stockOptions = data.stockOptions;
                        updateStockDropdown();
                    }
                    
                    renderNotes();
                    showStatus('Data uploaded successfully!', 'success');
                } catch (error) {
                    showStatus('Error reading file!', 'error');
                }
            };
            reader.readAsText(file);
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear all records?')) {
                notes = [];
                renderNotes();
                showStatus('All records cleared!', 'success');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 3000);
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Calculator inputs
            ['price1', 'price2', 'volume1', 'volume2'].forEach(id => {
                document.getElementById(id).addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        calculateWeightedAverage();
                    }
                });
            });

            // Notes inputs
            ['currentInput', 'targetInput'].forEach(id => {
                document.getElementById(id).addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        addNote();
                    }
                });
            });

            // Custom stock input
            document.getElementById('customStock').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addNewStock();
                }
            });

            // Investment amount formatting
            document.getElementById('investmentInput').addEventListener('blur', function() {
                formatInvestmentInput(this);
                calculateAvailable();
            });

            showStatus('Welcome! Calculate weighted averages and manage your stock notes.', 'success');
        });
    </script>
</body>
